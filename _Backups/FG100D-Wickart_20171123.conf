config ips sensor
    edit "sniffer-profile"
        set comment "Monitor IPS attacks."
        config entries
            edit 1
                set severity high critical 
            next
        end
    next
    edit "default"
        set comment "prevent critical attacks"
        config entries
            edit 1
                set severity high critical 
            next
        end
    next
    edit "all_default"
        set comment "all predefined signatures with default setting"
        config entries
            edit 1
            next
        end
    next
    edit "all_default_pass"
        set comment "all predefined signatures with PASS action"
        config entries
            edit 1
                set action pass
            next
        end
    next
    edit "protect_http_server"
        set comment "protect against HTTP server-side vulnerabilities"
        config entries
            edit 1
                set location server 
                set protocol HTTP 
            next
        end
    next
    edit "protect_email_server"
        set comment "protect against EMail server-side vulnerabilities"
        config entries
            edit 1
                set location server 
                set protocol SMTP POP3 IMAP 
            next
        end
    next
    edit "protect_client"
        set comment "protect against client-side vulnerabilities"
        config entries
            edit 1
                set location client 
            next
        end
    next
    edit "ips_standard"
        config entries
            edit 1
                set severity critical 
                set status enable
                set log-packet enable
                set action block
            next
            edit 2
                set severity high 
                set status enable
                set log-packet enable
            next
            edit 3
            next
        end
    next
    edit "high_security"
        set comment "Blocks all Critical/High/Medium and some Low severity vulnerabilities"
        config entries
            edit 1
                set severity medium high critical 
                set status enable
                set action block
            next
            edit 2
                set severity low 
            next
        end
    next
end
config firewall shaper traffic-shaper
    edit "high-priority"
